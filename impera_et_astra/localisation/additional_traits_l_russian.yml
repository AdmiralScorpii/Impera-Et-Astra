 #Handicaps
 
 trait_ephemeral:0 "Эфемерные"
 trait_ephemeral_desc:0 "§LЭтот вид менее устойчив, чем остальные и его представители умирают раньше.§!\n"
 
 trait_easily_distracted:0 "Легко Отвлекающиеся"
 trait_easily_distracted_desc:0 "§LПредставители этого вида очень легко увлекаются, но не надолго.§!\n"
 
 trait_simple_minded:0 "Туповатые"
 trait_simple_minded_desc:0 "§LЗвезды до сих пор не понимают, как этот вид достиг сверхсветовых скоростей .§!\n"
 
 trait_lazy:0 "Ленивые"
 trait_lazy_desc:0 "§LЭтот вид никогда не работает слишком много.§!\n"
 
 trait_wasteful:0 "Wasteful"
 trait_wasteful_desc:0 "§LThis species is economicaly inefficient and tends to often spend their funds on useless things.§!\n"
 
 trait_lethargic:0 "Летаргические"
 trait_lethargic_desc:0 "§LЭтот вид никогда не торопится с работой. Зачем делать сегодня, если можно сделать завтра?§!\n"
 
 trait_unfit_engineers:0 "Бездарные инженеры"
 trait_unfit_engineers_desc:0 "§LПредставители этой расы с трудом понимают даже основы инженерного искусства.§!\n" 
 
 trait_unfit_physicists:0 "Бездарные физики"
 trait_unfit_physicists_desc:0 "§LПредставители этой расы с трудом понимают даже основы теоретической физики.§!\n"
 
 trait_unfit_sociologists:0 "Бездарные социологи"
 trait_unfit_sociologists_desc:0 "§LПредставители этой расы с трудом понимают даже основы социологии.§!\n"
 
 trait_hateful:0 "Hateful"
 trait_hateful_desc:0 "§LThe revolting manners and customs of this species make that everybody avoids them.\n\nThis trait also decreases Trust Growth by 25%.§!\n"
 
 trait_hunter_gatherers:0 "Hunter-Gatherers"
 trait_hunter_gatherers_desc:0 "This species has a deep tradition of living off the land and is inexperimented when it comes to modern agriculture.§!\n"
 
 trait_violent:0 "Violent"
 trait_violent_desc:0 "There is a prevalent biological predisposition toward infighting among this species.§!\n"
 
 trait_free_spirits:0 "Free Spirits"
 trait_free_spirits_desc:0 "These people are free-thinking by nature and more likely differ from the governing ethics.§!\n"
 
 trait_iconoclastic:0 "Iconoclastic"
 trait_iconoclastic_desc:0 "While this species doesn't seek to overthrow traditional institutions and ideas, it's probably just a question of time.§!\n"

 trait_delicate:0 "Delicate"
 trait_delicate_desc:0 "§LMembers of this species are quick to become hurt. They are not able to withstand a lot phyiscally.§!\n"
 
 trait_weak_willed:0 "Weak Willed"
 trait_weak_willed_desc:0 "§LThis species buckles rapidly under pressure.§!\n"
 
 trait_very_slow_breeders:0 "Very Slow Breeders"
 trait_very_slow_breeders_desc:0 "§LThis species reproduces at a very slow rate, lowering population growth.§!\n"
 
