 #Handicaps
 
 trait_ephemeral:0 "Efêmero"
 trait_ephemeral_desc:0 "§LEssa espécie possui uma baixa expectativa de vida mesmo em condições ideais.§!\n"
 
 trait_easily_distracted:0 "Facilmente Distraído"
 trait_easily_distracted_desc:0 "§LIndivíduos dessa espécie é incapaz de se concentrar em um único assunto por tempo o bastante para ser produtiva.§!\n"
 
 trait_simple_minded:0 "Simplório"
 trait_simple_minded_desc:0 "§LComo essa espécie adquiriu viagem intersideral é um mistério para todos.§!\n"
 
 trait_lazy:0 "Preguiçosos"
 trait_lazy_desc:0 "§LEssa espécie não é muito de trabalha.§!\n"
 
 trait_wasteful:0 "Desperdiçadores"
 trait_wasteful_desc:0 "§LEsta espécie gasta demais com coisas inúteis.§!\n"
 
 trait_lethargic:0 "Letárgico"
 trait_lethargic_desc:0 "§LEssa espécie enrola e procrastina sem dó. Pra que fazer hoje o que pode ser deixado para amanhã ?§!\n"
 
 trait_unfit_engineers:0 "Engenheiros Inaptos"
 trait_unfit_engineers_desc:0 "§LSeres dessa espécie tem dificuldade para entender muitos dos conceitos fundamentais de engenharia.§!\n"
 
 trait_unfit_physicists:0 "Físicos Inaptos" 
 trait_unfit_physicists_desc:0 "§LSeres dessa espécie tem dificuldade para entender muitos dos conceitos fundamentais de física teórica.§!\n"
 
 trait_unfit_sociologists:0 "Sociologistas Inaptos"
 trait_unfit_sociologists_desc:0 "§Leres dessa espécie tem dificuldade para entender muitos dos conceitos fundamentais de sociologia.§!\n"
 
 trait_hateful:0 "Odiosos"
 trait_hateful_desc:0 "§LDevido aos costumes e maneiras revoltantes dessa espécie, eles tendem a ser evitados.\n\nEsta Trait também diminui o Crescimento de Confiança por 25%.§!\n" 
 
 trait_hunter_gatherers:0 "Caçadores-Coletores"
 trait_hunter_gatherers_desc:0 "§LEsta espécie tem uma longa tradição na exploração de terra virgem, tornando-os pouco habilitados para agricultura de longo prazo.§!\n"
 
 trait_violent:0 "Violento"
 trait_violent_desc:0 "§LHá uma predisposição biológica inata à violência entre membros dessa espécie.§!\n"
 
 trait_free_spirits:0 "Espíritos Livres"
 trait_free_spirits_desc:0 "§LLiberdade de pensamento e o desafio a autoridades é parte da cultura dessa raça a séculos.§!\n"
 
 trait_iconoclastic:0 "Iconoclastas"
 trait_iconoclastic_desc:0 "§LEmbora essa espécie não esteja tentando derrubar instituições tradicionais, é provavelmente só uma questão de tempo.§!\n"
 
 trait_delicate:0 "Delicado"
 trait_delicate_desc:0 "§LMembros dessa espécie são facilmente feridos, não sendo capazes de aguentar muito estress físico.§!\n"
 
 trait_weak_willed:0 "Sem Força de Vontade"
 trait_weak_willed_desc:0 "§LEssa espécie se dobra rapidamente quando sob pressão.§!\n"
 
 trait_very_slow_breeders:0 "Muito Inférteis"
 trait_very_slow_breeders_desc:0 "§LEssa espécie se reproduz a uma taxa muito lenta, diminuindo significativamente o crescimento populacional.§!\n"

