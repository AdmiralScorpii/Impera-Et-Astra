####################################
 # Traits
 ####################################
 #Handicaps
 
 trait_ephemeral:0 "Ephémere"
 trait_ephemeral_desc:0 "§LCette espèce est moins résistante que beaucoup d'autres et vit moins longtemps.§!\n"
 
 trait_easily_distracted:0 "Facilement distraite"
 trait_easily_distracted_desc:0 "§LCette espèce peut se passionner pour un sujet, mais jamais longtemps.§!\n"
 
 trait_simple_minded:0 "Esprit simple"
 trait_simple_minded_desc:0 "§LComment cette espèce fit pour atteindre l'espace, les astres se le demandent encore.§!\n"
 
 trait_lazy:0 "Fainéante"
 trait_lazy_desc:0 "§LCette espèce ne travaille jamais très dur."
 
 trait_wasteful:0 "Gaspilleuse"
 trait_wasteful_desc:0 "§LCette espèce est mauvaise en économie et dépense ses fonds pour des choses inutiles.§!\n"
 
 trait_lethargic:0 "Léthargique"
 trait_lethargic_desc:0 "§LCette espèce prend son temps et ne travaille pas trop dur. Ce sera fini un jour ou l'autre, pourquoi se presser ?§!\n"
 
 trait_unfit_engineers:0 "Piètres Ingénieurs"
 trait_unfit_engineers_desc:0 "Les membres de cette espèce ont des difficultés à saisir la plupart des concepts fondamentaux de l'ingénierie.\n"
 
 trait_unfit_physicists:0 "Piètres Physiciens" 
 trait_unfit_physicists_desc:0 "Les membres de cette espèce ont des difficultés à saisir la plupart des concepts fondamentaux de la physique théorique.\n"
 
 trait_unfit_sociologists:0 "Piètres Sociologues"
 trait_unfit_sociologists_desc:0 "Les membres de cette espèce ont des difficultés à saisir la plupart des concepts fondamentaux de la sociologie.\n"
  
 trait_hateful:0 "Détestable"
 trait_hateful_desc:0 "§LLes coutumes et manières révoltantes de cette espèce incite les autres à l'éviter.\n\nCe trait réduit la croissance de la Confiance de 25%.§!\n"

 trait_hunter_gatherers:0 "Chasseurs-Cueilleurs"
 trait_hunter_gatherers_desc:0 "Cette espèce a une longue tradition consistant à vivre au gré de la nature et n'est pas habituée à l'agriculture moderne.§!\n"
 
 trait_violent:0 "Violente"
 trait_violent_desc:0 "Il y a une prédisposition génétique aux combats fraticides de cette espèce.§!\n"
 
 trait_free_spirits:0 "Esprits Libres"
 trait_free_spirits_desc:0 "Ce peuple est formé de libre penseurs et diffèrent souvent des éthiques gouvernementales.§!\n"
 
 trait_iconoclastic:0 "Iconoclaste"
 trait_iconoclastic_desc:0 "Si cette espèce ne cherche pas à renverser les institutions et idées traditionnelles, ce n'est probablement plus qu'une question de temps.§!\n"
 
 trait_delicate:0 "Délicate"
 trait_delicate_desc:0 "§LLes membres de cette espèce se blessent facilement. Ils ne sont pas capable d'affronter la douleur efficacement.§!\n"
 
 trait_weak_willed:0 "Faible Volonté"
 trait_weak_willed_desc:0 "§LCette espèce plie rapidement sous la pression.§!\n"
 
 trait_very_slow_breeders:0 "Reproduction Difficile"
 trait_very_slow_breeders_desc:0 "§LCette espèce se reproduit très lentement, ce qui ralentit la croissance de population.§!\n"
 
 ###########################################################################################################################################################
 #Neutral
 
 #trait_focused:0 "Concentrée"
 #trait_focused_desc:0 "§LCette espèce concentre ses spécialistes sur une seule recherche à la fois.\n\nCe trait réduit d'une les alternatives de recherches.§!\n"
 
 ###########################################################################################################################################################
 #Avantages
 
 trait_multitasking:0 "Multitâche"
 trait_multitasking_desc:0 "§LL'abilité de cette espèce à accomplir deux choses à la fois rend leur développement technologique rapide.§!\n"
 
 trait_easily_satisfied:0 "Facilement satisfaite"
 trait_easily_satisfied_desc:0 "§LIl en faut peu pour rendre cette espèce heureuse.§!\n"
 
 trait_born_warriors:0 "Guerriers-nés"
 trait_born_warriors_desc:0 "§LLes meilleurs philosophes de cette espèce s'accordent sur un point : La guerre est la réponse.\n\nCe trait ajoute également +5% de dégâts infligés par votre flotte.§!\n"
 
 trait_sociable:0 "Sociable"
 trait_sociable_desc:0 "§LCette espèce, par instinct ou tradition, est habituée à discuter avec tous.\n\nCe trait augmente la croissance de la Confiance de 25%.§!\n"
 
 trait_competitive:0 "Compétitive"
 trait_competitive_desc:0 "§LCette espèce vit pour la confrontation, qu'elle s'exprime par des rituels ou des combats incessants.\n\nCe trait ajoute +50% au gain d'Influence pour les Rivalités.§!\n"
 
 trait_aggressive:0 "Agressive"
 trait_aggressive_desc:0 "§LLa coopération n'est pas un point fort de cette espèce.\n\nCe trait autorise (1) Rivalité maximale.§!\n"
 
 trait_extremely_aggressive:0 "Extrémement Agressive"
 trait_extremely_aggressive_desc:0 "§LCette espèce se sent menacée par les autres et tend à réagir violemment.\n\nCe trait autorise (2) Rivalité maximales.§!\n" 
 
 trait_zealous_defenders:0 "Zélotes"
 trait_zealous_defenders_desc:0 "§LCette espèce combat avec un zèle aveugle lorsqu'elle est menacée.§!\n"
 
 trait_lateral_thinkers:0 "Pensée Latérale"
 trait_lateral_thinkers_desc:0 "§LCette espèce est habituée aux batailles en trois dimensions, l'espace n'est pas une surprise pour elle.\n\nCe trait ajoute également +10% de dégâts infligés par votre flotte.§!\n"
  
 trait_roboticians:0 "Roboticiens"
 trait_roboticians_desc:0 "§LCette espèce a découvert la robotique avancée avant le voyage supraluminique.§!\n"
  
 trait_belligerent:0 "Bélligérante"
 trait_belligerent_desc:0 "§LCette espèce prospère dans la confrontation.\n\nCe trait autorise (1) Rivalité maximale et ajoute +50% au gain d'Influence pour les Rivalités.§!\n"
 
 trait_fast_analysers:0 "Rapides Analystes"
 trait_fast_analysers_desc:0 "§LCette espèce perd rarement de temps sur des données insignifiantes.\n\nCe trait augmente la vitesse des reconnaissances de 10%.§!\n"
 
 trait_thermosynthetic:0 "Thermosynthétique"
 trait_thermosynthetic_desc:0 "§LCette espèce dérive de nombreux nutriments de la lumière venue du soleil ou d'autres sources de chaleur.§!\n"
  
 trait_war_lovers:0 "Esprit Guerrier"
 trait_war_lovers_desc:0 "§LLa Guerre est Amour, la Paix est haineuse. C'est ce qu'affirme cette espèce.§!\n"
  
 trait_doulophage:0 "Mangeurs d'Esclaves"
 trait_doulophage_desc:0 "§LLes membres de cette espèce ne font pas seulement travailler leurs esclaves. Ils leur arrive de les manger.§!\n"
 
 trait_psionics:0 "Psioniques"
 trait_psionics_desc:0 "§LCette espèce possède des pouvoirs psioniques et connait ses usages.§!\n" 
 
 ###########################################################################################################################################################
 #Traits Modifiers
 
 wear_trait_sociable:0 "Sociable"
 wear_trait_sociable_desc:0 "L'espèce dominante dans cet empire est Sociable."
 
