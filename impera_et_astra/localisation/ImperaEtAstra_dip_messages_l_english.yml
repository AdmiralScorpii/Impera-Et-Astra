l_english:
####################################
 # Diplomacy text
 ####################################
 
 # General Greetings

 #Imperialist Conquerors
 IC_HOSTILE_GREETING_01:0 "You seem like fine opponents to prove our might..."
 IC_HOSTILE_GREETING_02:0 "Yet another foe to grind under our feet... I welcome the opportunity."
 IC_HOSTILE_GREETING_03:0 "I hope you are here to bow before us. If not, SPEAK."
 IC_DOMINEERING_GREETING_01:0 "Choose your words carefully. For we are the ones on the high ground..."
 IC_NEUTRAL_GREETING_01:0 "The [Root.GetSpeciesName] expect no trouble from you."
 IC_NEUTRAL_GREETING_02:0 "Let us get this exchange underway."
 IC_NEUTRAL_GREETING_03:0 "Perhaps we may be equals, but always remember the power of our fleets."
 IC_THREATENED_GREETING_01:0 "Watch your tongue here, [From.GetSpeciesAdj]. You may have power but we will not hold back."
 IC_FRIENDLY_GREETING_01:0 "Well met. What does [From.GetRulerTitle] [From.GetRulerName] wish of us?"
 IC_FRIENDLY_GREETING_02:0 "Greetings fellow rulers of the stars! We will crush all those before us under the boots of our armies!"
 IC_FRIENDLY_GREETING_03:0 "You [From.GetSpeciesNamePlural] are worthy of the title 'ally.'"
 IC_FRIENDLY_GREETING_04:0 "Fellow Conqueror! Lend me your ears, what do you have to discuss?"
 IC_FRIENDLY_GREETING_05:0 "Welcome honorable allies! Let us discuss terms of the enemy's defeat!"
 IC_WAR_GREETING_01:0 "Speak quickly! You waste time talking when you could be fighting!"
 IC_WAR_GREETING_02:0 "What do you want? Your attempts at diplomacy are at an end. We will conquer!"
 IC_WAR_GREETING_03:0 "The [From.GetSpeciesName] people will become our subjects!"
 IC_VASSAL_GREETING_01:0 "Make your concerns known so we may pacify them. Or we will close this transmission."
 IC_VASSAL_GREETING_DISLOYAL_01:0 "We are the conquerors, not you! We will rule the stars where you once lay, one day soon..."
 
 #Enlightened Peacekeepers
 EP_HOSTILE_GREETING_01:0 "You threaten the peace and sanctity of this region! I would advise caution when speaking to me..."
 EP_HOSTILE_GREETING_02:0 "The [From.GetSpeciesName] military has gone to far! We will not sit in silence, you war-mongerers!"
 EP_DOMINEERING_GREETING_01:0 "We will guard our fellow neighbors' independence. Just know that we will be watching."
 EP_NEUTRAL_GREETING_01:0 "What is it you wish to discuss?"
 RC_NEUTRAL_GREETING_02:0 "We wish only for peace in the galaxy. We hope this exchange will further this goal."
 EP_NEUTRAL_GREETING_03:0 "Know that we will be watching the [From.GetName]... for now we will exchange pleasantries."
 EP_NEUTRAL_GREETING_04:0 "May we help you in any way?"
 EP_THREATENED_GREETING_01:0 "If you threaten us, then you threaten the balance of peace in the galaxy... does that not worry you?"
 EP_FRIENDLY_GREETING_01:0 "Greetings [From.GetSpeciesNamePlural]! How may we aid [From.GetRulerTitle] [From.GetRulerName]?"
 EP_FRIENDLY_GREETING_02:0 "How may we help our honorable friends and allies?"
 EP_FRIENDLY_GREETING_03:0 "Know that we will be here if you ever feel threatened by those more powerful than you."
 EP_FRIENDLY_GREETING_04:0 "Greetings fellow pacifists! The [Root.GetName] and [From.GetName] will be good friends!"
 EP_WAR_GREETING_01:0 "If this is the path you choose, so shall it be..."
 EP_WAR_GREETING_02:0 "The [Root.GetSpeciesNamePlural] will never kneel, even if we must brach our pacifist ways!"
 EP_WAR_GREETING_03:0 "We knew that you would destroy our peaceful existence! Now the [From.GetName] will stop you or die trying!"
 EP_VASSAL_GREETING_01:0 "Greetings! What can we do for our fellow subject?"
 EP_VASSAL_GREETING_DISLOYAL_01:0 "We may be your subjects, but we will not stand for the actions and path you are leading us on!"
 
 #Roving Traders
 RT_HOSTILE_GREETING_01:0 "Why did I even answer this hail..."
 RT_HOSTILE_GREETING_02:0 "The [From.GetName] threatens our peoples' sedentary way of life. Expect very little from us."
 RT_HOSTILE_GREETING_03:0 "Why would we talk to those who would throw the [Root.GetSpeciesName] from their borders? You do not even give us a chance, why should we?"
 RT_DOMINEERING_GREETING_01:0 "We will not harm you, we only wish to travel and trade as we go. But we will defend ourselves if must be."
 RT_NEUTRAL_GREETING_01:0 "Greeting [From.GetName]. Is there an exchange you wish to conduct?"
 RT_NEUTRAL_GREETING_02:0 "Curious... what can we do for the [From.GetSpeciesAdj] people?"
 RT_NEUTRAL_GREETING_03:0 "We mean no harm once you get to know us... surely you will change your mind one day?"
 RT_THREATENED_GREETING_01:0 "We are not a warring people... there is no need to dirupt the trade between our peoples..."
 RT_FRIENDLY_GREETING_01:0 "Well met! May the trade between the [Root.GetSpeciesName] and the [From.GetSpeciesName] peoples flourish. Now speak your mind!"
 RT_FRIENDLY_GREETING_02:0 "The representatives of [From.GetRulerTitle] [From.GetRulerName] are always welcome in [Root.GetName]!"
 RT_FRIENDLY_GREETING_03:0 "It is always good to see our xenophilic allies amongst our people! What proposals do you have for us?"
 RT_WAR_GREETING_01:0 "Very well then, if this is what must be done then so be it! "
 RT_WAR_GREETING_02:0 "You will learn that we are not just a band of simple merchants!"
 RT_WAR_GREETING_03:0 "But... this doesn't make any sense... you were so friendly with us..."
 RT_WAR_GREETING_04:0 "We knew you would one day strike, but know that we will give it our all to defeat you!"
 RT_VASSAL_GREETING_01:0 "How may I serve [From.GetRulerTitle] [From.GetRulerName] and the [From.GetName]?"
 RT_VASSAL_GREETING_DISLOYAL_01:0 "Our [Root.GetRulerTitle] begins to grow restless with the [From.GetName]..."
 
 #Capitalist Profiteers
 CP_HOSTILE_GREETING_01:0 "You dare come to us for an agreement? Speak if you must but your days are numbered."
 CP_HOSTILE_GREETING_02:0 "Say what you have come to say so we can get back to bringing in our profit!"
 CP_HOSTILE_GREETING_03:0 "You superstitious fools! Money and profit are the only things that matter in the galaxy! Speak quickly."
 CP_DOMINEERING_GREETING_01:0 "[Root.GetRulerTitle] [Root.GetRulerName] is leading us to greater profits. Do not get in our way because we will crush you."
 CP_NEUTRAL_GREETING_01:0 "Welcome, would you like to conduct an economic exchange? Perferably one in our interests..."
 CP_NEUTRAL_GREETING_02:0 "A profit is the only thing that matters to us. If you agree then we welcome the [Root.GetName]!"
 CP_NEUTRAL_GREETING_03:0 "Religion and faith are a false reality of the galaxy... if you do not have a economic deal with us in mind, then leave"
 CP_THREATENED_GREETING_01:0 "We will gladly share our wealth if you'd allow it..."
 CP_FRIENDLY_GREETING_01:0 "We welcome any friends of ours into the [Root.GetName], what deals do you have for both of us to thrive from?"
 CP_FRIENDLY_GREETING_02:0 "Those who bask in our shining example of economic progress will always be considered partners forever! Welcome!"
 CP_FRIENDLY_GREETING_03:0 "Greetings fellow capitalists! What can we agree on so both of us thrive?"
 CP_FRIENDLY_GREETING_04:0 "Perhaps spiritualism and capitalism can coexist... at least with your brand of spiritualism."
 CP_WAR_GREETING_01:0 "The charade ends now. You're people will be absorbed and used for our profit!"
 CP_WAR_GREETING_02:0 "The [From.GetSpeciesName] people will make wonderful sources of income, our analysts predict..."
 CP_WAR_GREETING_03:0 "The resources we will aquire from your hard work will only make us richer!"
 CP_WAR_GREETING_04:0 "Idealistic fools! The only way to thrive is to take it from others! Like we will do to you..."
 CP_VASSAL_GREETING_01:0 "How may we help the [From.GetRulerTitle] so we may profit from your endeavors?"
 CP_VASSAL_GREETING_DISLOYAL_01:0 "The [Root.GetName] feels you no longer support our economic prosperity..."
 
 #Democratic Isolationists
 DI_HOSTILE_GREETING_01:0 "[From.GetSpeciesAdj] fools should say they're thoughts sparingly..."
 DI_HOSTILE_GREETING_02:0 "Corrupting alien... speak quickly and leave as fast as you came!"
 DI_DOMINEERING_GREETING_01:0 "Bask in the light that is our great democratic experiment, alien!"
 DI_DOMINEERING_GREETING_02:0 "Are you not ashamed that your own civilization cannot be as united as ours?"
 DI_NEUTRAL_GREETING_01:0 "Say your filthy thoughts quickly for they may corrupt the mind..."
 DI_NEUTRAL_GREETING_02:0 "How can you possibly fill the needs of your people when you treat them as one?! Regardless, if we must talk then I will remain civil for now..."
 DI_THREATENED_GREETING_01:0 "Outsiders are not welcome in our great society... and you have long overstepped your place..."
 DI_FRIENDLY_GREETING_01:0 "[Root.GetSpeciesNamePlural] are always glad to see an alien that respects us as individuals!"
 DI_FRIENDLY_GREETING_02:0 "Maybe not all aliens are bad... well, maybe not the [From.GetSpeciesName] at least."
 DI_WAR_GREETING_01:0 "Damned aliens... war is at your doorstep..."
 DI_WAR_GREETING_02:0 "To threaten our independence is the ultimate crime. You force us to fight!"
 DI_VASSAL_GREETING_01:0 "How can we help our glorious alien overlords..."
 DI_VASSAL_GREETING_DISLOYAL_01:0 "The day will come when our shackles will be unlocked, alien..."
 
 #Migratory Pilgrims
 MP_HOSTILE_GREETING_01:0 "I advise you reconsider the position you have taken against the [Root.GetSpeciesName] people..."
 MP_HOSTILE_GREETING_02:0 "The [Root.GetName] view the [From.GetSpeciesName] as a backwards people..."
 MP_HOSTILE_GREETING_03:0 "We are a simple people... are the [From.GetSpeciesName] people really that afraid of outsiders?"
 MP_NEUTRAL_GREETING_01:0 "Our [Root.GetRulerTitle] welcomes all in our halls. What is it you wish to discuss?"
 MP_NEUTRAL_GREETING_02:0 "The [Root.GetSpeciesName] are a peaceful people. We hope you have the same ideas."
 MP_NEUTRAL_GREETING_03:0 "The [Root.GetName] only wish to travel the galaxy. Will you not listen to our reasons?"
 MP_THREATENED_GREETING_01:0 "Our people mean you no harm. Will you look upon us with mercy?"
 MP_FRIENDLY_GREETING_01:0 "Representatives of [From.GetRulerTitle] [From.GetRulerName] are always welcome in our hallowed lands!"
 MP_FRIENDLY_GREETING_02:0 "What terms may we discuss with our valued and accepting allies?"
 MP_WAR_GREETING_01:0 "Why... we only wanted to travel the galaxy in the name of our faith..."
 MP_WAR_GREETING_02:0 "The [Root.GetSpeciesAdj] are not a fighting one... end this war for the sake of both our peoples."
 MP_VASSAL_GREETING_01:0 "Greetings! What can we do for the [From.GetName]?"
 MP_VASSAL_GREETING_DISLOYAL_01:0 "Our people will travel the galaxy on our own whim..."
 
 #Sovereign Monarchists
 SM_HOSTILE_GREETING_01:0 "Our glorious [Root.GetRulerTitle] does not negotiate with the enemy..."
 SM_HOSTILE_GREETING_02:0 "[Root.GetRulerTitle] [Root.GetRulerName] will not be pleased when they hear you have contacted us..."
 SM_HOSTILE_GREETING_03:0 "How dare you think of negotiating with our glorious [Root.GetRulerTitle]!"
 SM_DOMINEERING_GREETING_01:0 "Be in awe of the majesty of [Root.GetRulerTitle] [Root.GetRulerName]!"
 SM_NEUTRAL_GREETING_01:0 "You speak to the representative of the [Root.GetRulerTitle] of the [Root.GetName]. What is it that you wish?"
 SM_NEUTRAL_GREETING_02:0 "What is it that the [From.GetRulerTitle] of the [From.GetName] want from our [Root.GetRulerTitle]?"
 SM_THREATENED_GREETING_01:0 "How dare you even think of rivaling our glorious [Root.GetRulerTitle]!"
 SM_FRIENDLY_GREETING_01:0 "It is good to see those that respect the reign of our [Root.GetRulerTitle]!"
 SM_FRIENDLY_GREETING_02:0 "Friends of the [Root.GetName] are always welcome in the hall of our [Root.GetRulerTitle]!"
 SM_FRIENDLY_GREETING_03:0 "[Root.GetRulerTitle] [Root.GetRulerName] sends their greetings to the [From.GetName]!"
 SM_WAR_GREETING_01:0 "Our glorious [Root.GetRulerTitle] declares you a threat to the [Root.GetSpeciesName] people! Brace yourselves!"
 SM_VASSAL_GREETING_01:0 "[Root.GetRulerTitle] [Root.GetRulerName] wishes salutations to our glorious overlords!"
 SM_VASSAL_GREETING_DISLOYAL_01:0 "Clearly our liege is not as glorious as it was led to believe..."
 
 #Laissez-Faire Economists
 LFE_HOSTILE_GREETING_01:0 "Our consumers feel that you threaten the status quo of all..."
 LFE_HOSTILE_GREETING_02:0 "We will not be bullied by the likes of you!"
 LFE_HOSTILE_GREETING_03:0 "[Root.GetName] stands firm in the face of those who wish harm to our way of commerce!"
 LFE_THREATENED_GREETING_01:0 "Analysts pedict there is an absolute certainty you hold contempt towards the [Root.GetName]..."
 LFE_FRIENDLY_GREETING_01:0 "It is always good to have clients that appreciate others for what they are here in the [Root.GetName]!"
 LFE_FRIENDLY_GREETING_02:0 "How may we help a friend of the [Root.GetName]?"
 LFE_WAR_GREETING_01:0 "In order to preserve our open market, we must issue this declaration!"
 LFE_WAR_GREETING_02:0 "The [Root.GetName] must fight in order to preserve our great economy!"
 LFE_VASSAL_GREETING_01:0 "Welcome our greatest consumers! What deal can we reach to please your needs?"
 LFE_VASSAL_GREETING_DISLOYAL_01:0 "Normally our business is open to all peoples, but it seems your banks are not welcome..."
 
 #Ambitious Autocrats
 AA_HOSTILE_GREETING_01:0 "Give us a reason for war... we welcome it!"
 AA_HOSTILE_GREETING_02:0 "Our two leaders can never coexist! War will one day erupt..."
 AA_HOSTILE_GREETING_03:0 "One day, we will show you the full might of the [Root.GetName]!"
 AA_DOMINEERING_GREETING_01:0 "[Root.GetRulerTitle] [Root.GetRulerName] demands land... your's look ripe for the taking..."
 AA_NEUTRAL_GREETING_01:0 "Bow before the might of [Root.GetRulerTitle] [Root.GetRulerName]! Our territory ever expanding!"
 AA_NEUTRAL_GREETING_02:0 "Mind your tongue! You speak to the representative of the [Root.GetName]!"
 AA_NEUTRAL_GREETING_03:0 "Respect our power and maybe we will consider the [From.GetName] free from our gaze..."
 AA_THREATENED_GREETING_01:0 "Maybe we aren't as mighty as once thought... then again we may be wrong!"
 AA_FRIENDLY_GREETING_01:0 "Friends of our [Root.GetRulerTitle] will always recieve our greatest attention!"
 AA_FRIENDLY_GREETING_02:0 "The [From.GetName] have gained the respect of [Root.GetRulerTitle] [Root.GetRulerName], what is it you wish to discuss?"
 AA_WAR_GREETING_01:0 "The time has come for the [Root.GetName] to show their might!"
 AA_WAR_GREETING_02:0 "I'm sure your worlds will make great additions to our [Root.GetRulerTitle]'s domain!"
 AA_WAR_GREETING_03:0 "You hade better be prepared, because we sure are..."
 AA_VASSAL_GREETING_01:0 "Our gracious overlords are welcome amongst our [Root.GetRulerTitle]'s lands!"
 AA_VASSAL_GREETING_DISLOYAL_01:0 "[Root.GetRulerTitle] [Root.GetRulerName] will one day be free of our 'overlords'..."
 
 #Nuetral Militarists
 NM_HOSTILE_GREETING_01:0 "[Root.GetName] may not be a conquering nation, but be warned our people are ready to defend their homelands to the death!"
 NM_HOSTILE_GREETING_02:0 "Our people are trained to face threats such as [From.GetName]!"
 NM_HOSTILE_GREETING_03:0 "The [Root.GetSpeciesName] are prepared for any conflicts you may bring upon us!"
 NM_DOMINEERING_GREETING_01:0 "Worry not, for the [Root.GetSpeciesName] are a defensive nation. Keep that in mind if you get any ideas..."
 NM_NEUTRAL_GREETING_01:0 "How may our citizen-soldiers assist the [From.GetName]?"
 NM_NEUTRAL_GREETING_02:0 "Isn't our martial society not the envy of all?"
 NM_NEUTRAL_GREETING_03:0 "Hello. Is there something the [From.GetName] wishes from us?"
 NM_THREATENED_GREETING_01:0 "Be warned, a war would mean many losses for the [From.GetSpeciesName] people..."
 NM_FRIENDLY_GREETING_01:0 "Allies of the [Root.GetName] are like battle brothers to our people!"
 NM_FRIENDLY_GREETING_02:0 "Our people are glad to see a friend such as the [From.GetName]!"
 NM_FRIENDLY_GREETING_03:0 "Friends of the [Root.GetName] can always count on us to come at their time of military need!"
 NM_WAR_GREETING_01:0 "Go on, keep at it! I'm sure our defenses will budge one day... or not!"
 NM_WAR_GREETING_02:0 "I hope we have not bled you too much... maybe it will keep you from coming back!"
 NM_WAR_GREETING_03:0 "Just because we choose not to expand through force does not mean we cannot defend ourselves! As you are no doubt figuring out!"
 NM_VASSAL_GREETING_01:0 "Welcome, sir! What does our superiors wish of us?"
 NM_VASSAL_GREETING_DISLOYAL_01:0 "Our superior seems to not be as comepetent as we once thought..."
 
 #Indifferent Merchants
 IM_HOSTILE_GREETING_01:0 "We do not appreciate those that sabotage the business of the [Root.GetName]..."
 IM_HOSTILE_GREETING_02:0 "There is no business to be conducted between us. Leave."
 IM_DOMINEERING_GREETING_01:0 "Would you like to negotiate some deals and transactions? I'm sure our superior market will help your economy..."
 IM_NEUTRAL_GREETING_01:0 "Is there a transaction to be made?"
 IM_NEUTRAL_GREETING_02:0 "What can our merchants do for the [Root.GetName]?"
 IM_NEUTRAL_GREETING_03:0 "Our markets are open. What would you like to discuss?"
 IM_THREATENED_GREETING_01:0 "Maybe there are goods that can be purchased from your markets instead..."
 IM_FRIENDLY_GREETING_01:0 "Greetings, friends! What can the merchants of [Root.GetName] do for the [From.GetName]?"
 IM_FRIENDLY_GREETING_02:0 "Our best costumers return! What would the [From.GetName] like from our markets?"
 
 #Slaver Capitalists
 SC_HOSTILE_GREETING_01:0 "Keep talking and you will condemn your people to slave away in our great nation!"
 SC_HOSTILE_GREETING_02:0 "The [From.GetSpeciesName] will work in our slave pits for our profit!"
 SC_HOSTILE_GREETING_03:0 "Don't expect talking to save your people's fate!"
 SC_DOMINEERING_GREETING_01:0 "Look at that... another weak species to exploit for our profit!"
 SC_NEUTRAL_GREETING_01:0 "Look around, [From.GetSpeciesAdj], all of this was built by the will of slaves!"
 SC_NEUTRAL_GREETING_02:0 "Slavery is not as bad as everyone says... gaining a profit with no labor is a wonderous thing!"
 SC_NEUTRAL_GREETING_03:0 "Our slaves are the finest in the galaxy."
 SC_THREATENED_GREETING_01:0 "You may be superior to us, but this does not mean your people are not subject to our ways!"
 SC_FRIENDLY_GREETING_01:0 "Welcome fellow [From.GetSpeciesAdj] slavers! Are our wares adequate for such valued clients?"
 SC_FRIENDLY_GREETING_02:0 "I shall fetch a slave to bring us some refreshments for our valued friends!"
 SC_FRIENDLY_GREETING_03:0 "Is there a transaction that you are interested in? Our slaves make the finest wares!"
 SC_WAR_GREETING_01:0 "Talking will not spare your people's fate in our mines!"
 SC_WAR_GREETING_02:0 "You expect mercy? Ha! Your people will look lovely in shackles!"
 SC_WAR_GREETING_03:0 "Maybe your faith will inspire your people to work harder for us!"
 SC_VASSAL_GREETING_01:0 "Welcome our overlord! Would you care for a slave?"
 SC_VASSAL_GREETING_DISLOYAL_01:0 "We may be your slave for now, but the tables may one day turn..."
 
 #Military Subjugators
 MS_HOSTILE_GREETING_01:0 "Ah, one of our greatest rivals! Speak quickly, we must prepare the fleets!"
 MS_HOSTILE_GREETING_02:0 "Speak quickly, [From.GetSpeciesAdj]! You take attention away from training our forces for war!"
 MS_HOSTILE_GREETING_03:0 "The [Root.GetName] military will one day show you our full, military might!"
 MS_HOSTILE_GREETING_04:0 "Your military had better put up a good fight when the conflict comes!"
 MS_DOMINEERING_GREETING_01:0 "You call this a navy?! This is like squashing a insect!"
 MS_NEUTRAL_GREETING_01:0 "Salute a superior officer, [From.GetSpeciesName]! The [Root.GetRulerTitle] commands it!"
 MS_NEUTRAL_GREETING_02:0 "Our military is something to envy! Take that in mind when negotiating with us!"
 MS_NEUTRAL_GREETING_03:0 "The commanders of the [Root.GetName] order you to speak!"
 MS_THREATENED_GREETING_01:0 "Finally! Maybe the [From.GetName] will finally give us a good fight!"
 MS_FRIENDLY_GREETING_01:0 "The alliance between us will bring us glory on the battlefield!"
 MS_FRIENDLY_GREETING_02:0 "May our conquests be eternal!"
 MS_FRIENDLY_GREETING_03:0 "Our friendship will surely benefit both of our forces!"
 MS_WAR_GREETING_01:0 "Diplomacy is a weakness! War is what makes a [Root.GetSpeciesName] a [Root.GetSpeciesName]!"
 MS_WAR_GREETING_02:0 "We will be sure to enscribe the [From.GetSpeciesNamePlural] in our recorded conquests!"
 MS_WAR_GREETING_03:0 "You're giving our forces good experience for the next conquest! Don't stop now!"
 MS_VASSAL_GREETING_01:0 "Sir! What wars do you have for us to fight?!"
 MS_VASSAL_GREETING_DISLOYAL_01:0 "Our time is coming! Our [Root.GetRulerTitle] assures us we will rise!"
 
 
 
 
 
 